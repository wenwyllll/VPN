Proxy:
  - name: "-"
    type: socks5
    server: 127.0.0.1
    port: 7071

Proxy Group:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 不断重试
      - "*"

  - name: 自动选择
    type: url-test
    url: https://www.google.com/#
    tolerance: 150
    interval: 300
    proxies: ["*"]

  - name: 不断重试
    type: fallback
    url: "https://www.bing.com"
    interval: 300
    proxies: ["*"]



Rule:
  - MATCH,节点选择

